<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Summer schools in Maths / CS in 2013</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script src="javascripts/jsrender.js"></script>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Contact us</h1>
        <p>Email at contact@summerschools.info</p>
        <p>Tweet at @summerschoolz</p>
        <h2>Contributors</h2>
        <p><a href="https://twitter.com/luzeng">Lu Zeng</a> (site maintainer)</p>
        <p><a href="https://twitter.com/vadimkantorov">Vadim Kantorov</a> (site maintainer)</p>
      </header>
      <section>
        <h1>Summer schools in Maths / CS in 2013</h1>
        <table>
			<thead>
				<th>Deadline</th>
				<th>Name</th>
				<th>Dates</th>
				<th>Location</th>
				<th>Grants</th>
			</thead>
			<tbody id="schoolList">
			</tbody>
		</table>
      </section>
      <footer>
        <p>This project is maintained by <a href="https://twitter.com/luzeng">Lu Zeng</a> and <a href="https://twitter.com/vadimkantorov">Vadim Kantorov</a></p>
      </footer>
    </div>
	
	<script id="schoolListTemplate" type="x-jquery-tmpl">
		<tr class="{{:#index%2 ? 'even' : 'odd'}}">
			<td>{{:gsx$deadline.$t}}</td>
			<td>{{:gsx$name.$t}}</td>
			<td>{{:gsx$dates.$t}}</td>
			<td>{{:gsx$location.$t}}</td>
			<td>{{:gsx$grants.$t}}</td>
		</tr>
	</script>
	
	<script type="text/javascript"> 
		$(document).ready(function()
		{	
			$(function listSchools()
			{	
				$.getJSON( "https://spreadsheets.google.com/feeds/list/0Al7q11u9-vugdEtnal9IUWs0UzVpM2gzVVREWUZqTUE/od6/public/values?alt=json-in-script&callback=?",
							function (data) 
							{	
								 $( "#schoolList" ).html($( "#schoolListTemplate" ).render( data.feed.entry ));
							}
				);
			});
		});
	</script>

    <script src="javascripts/scale.fix.js"></script>
              <script type="text/javascript">
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
          </script>
          <script type="text/javascript">
            try {
              var pageTracker = _gat._getTracker("UA-34284244-1");
            pageTracker._trackPageview();
            } catch(err) {}
          </script>

  </body>
</html>
